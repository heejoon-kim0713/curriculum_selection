<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 적성 테스트</title>
    <meta property="og:title" content="나의 커리어 잠재력 테스트"/>
    <meta property="og:description" content="나에게 꼭 맞는 IT/게임/영상 과정은? 지금 바로 알아보세요!"/>
    <meta property="og:image" content="https://i.imgur.com/example.png"/> <link rel="stylesheet" href="style.css">
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"
            integrity="sha384-TiCUE00h649CAMonG018J2ujOgDKW/kVWlChEuu4jK2vxfAAD0eZxzCKakxg55G4" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div id="start-screen" class="screen active">
            <h1>🎨 🎮 💻<br>나의 커리어 잠재력 테스트</h1>
            <p>가장 마음이 끌리는 분야를 선택하고<br>당신에게 꼭 맞는 과정을 추천받아 보세요!</p>
            <div class="category-buttons">
                <button class="it-btn" onclick="startSurvey('it')">IT / 개발</button>
                <button class="game-btn" onclick="startSurvey('game')">게임 제작</button>
                <button class="video-btn" onclick="startSurvey('video')">영상 제작</button>
            </div>
        </div>

        <div id="question-screen" class="screen">
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <h2 id="question-text">질문이 여기에 표시됩니다.</h2>
            <div class="button-group">
                <button onclick="answer('yes')">네 👍</button>
                <button onclick="answer('no')">아니오 👎</button>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <h2>당신의 유형은...</h2>
            <h1 id="result-title">결과 타이틀</h1>
            <p id="result-description">결과 설명이 여기에 표시됩니다.</p>
            <p id="result-courses">추천 과정: </p>
            
            <div class="share-section">
                <p class="share-title">친구에게 결과 공유하기</p>
                <div class="share-buttons">
                    <button class="share-kakao" onclick="shareToKakao()">카카오톡</button>
                    <button class="share-link" onclick="copyLink()">링크복사</button>
                </div>
            </div>
            
            <button class="restart-btn" onclick="restart()">처음으로 돌아가기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
